<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="quote-box">
    <p class="quote">I grew up with six brothers. That's how I learned to dance - waiting for the bathroom</p>
    <p class="source">Bob Hope<span class="citation"></span>Funny Quote of the Day<span class="year">2006</span></p>
  </div>
  <div>
    <button id="loadQuote">Show another quote</button>
  </div>
    
  </div>
  <script src="js/script.js"></script>
</body>
</html>
